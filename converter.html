<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Converter</title>
    <script src="converter.js"></script>
    <link rel="stylesheet" href="converter.css">
</head>

<body>
    <div>
        <h1>Hebrew date converter</h1>
    </div>
    <div>
        <h2>Please enter the date you would like to convert to a Hebrew date </h2>
    </div>
    <div>
        <label for="day">Day:</label>
        <input type="text" name="day" id="day" maxlength="2">
        <label for="month">Month:</label>
        <select name="month" id="month">
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>

        </select>
        <label for="year">Year:</label>
        <input type="text" name="year" id="year" maxlength="4">
    </div>
    <div>
        <button onclick="getDate()">Get Date</button>
    </div>
    <div>
        <h3 id="result"></h3>
    </div>
</body>

</html>
